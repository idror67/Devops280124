<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
</head>
<body>
   <!-- 
    Web1 Homework HTML and Forms
        Create a form titled "Add Contact" with the following 
        fields:
            Name (required)
            Email,
            Phone (required)
            Gender,
            I Agree" Checkbox (required)
            "Add to Contacts" Button
     -->
    <h1>Add Contacts Form</h1>
    <form action="contactsTable.html">
        <!-- name -->
        <div>
            <label for="fullname">Enter your name:</label>
            <input type="text" name="fullname" id="fullname" required>
        </div>
        <!-- email -->
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email">
        </div>
        <!-- phone -->
        <div>
            <label for="phone">Enter your phone:</label>
            <input type="tel" name="phone" id="phone" required>
        </div>
        <!-- Gender -->
         <div>
            <label for="gender">Select your gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>    
                <option value="Female">Female</option>
                <option value="Other">Other</option>       
            </select>
         </div>
         <!-- agree Checkbox -->
         <div>
            <label for="agree">I agree:</label>
            <input type="checkbox" name="agree" id="agree" required>
        </div>
        <!-- submit-->
         <input type="submit" value="Add to Contacts">
    </form>
</body>
</html>
