{% extends "base.html" %}

{% block title %} Contacts {% endblock %}


{% block content %}   
    <h1 class="h1-center">Contacts Page</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>           
        <tbody>
        <!-- for element in list -->
         {% for contact in contacts %}
            <tr>
                <td>{{ contact.number}}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email}}</td>
                <td>
                    <img src="/static/images/{{contact.photo}}" height="100px">
                </td>
                <td>
                    <button>Edit</button>
                    <a href="/deleteContact/{{contact.number}}"><button>Delete</button></a>
                    <!-- <button onclick=deleteRow(this)>Delete</button> -->
                     <!-- /deleteContact/2 -->
                </td>
            </tr>
        <!-- end for -->
        {% endfor %}
          
        </tbody>
    </table>
    <a href="/addContact">
        <button class="center-button">Add new Contact</button>
    </a>
    
    <script src="/static/js/script2.js"></script>

{% endblock %}
