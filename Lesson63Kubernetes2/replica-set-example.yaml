apiVersion: apps/v1   
kind: ReplicaSet
metadata:
  name: apache-replicaset
spec:
  replicas: 3  # The desired number of Pods
  selector:
    matchLabels:
      app: apache      # This must match the Pod's label
  template: #pod definition
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-container
        image: httpd:2.4