# metadata:
#   name: node-reader
# rules:
# - apiGroups: [""] # "" indicates the core API group
#   resources: ["nodes"]
#   verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: envbin-read-pods
  namespace: default
subjects:
- kind: ServiceAccount
  name: envbin
  namespace: default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
