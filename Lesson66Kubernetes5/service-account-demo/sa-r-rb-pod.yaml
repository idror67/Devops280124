apiVersion: v1
kind: ServiceAccount
metadata:
  name: envbin

---
apiVersion: v1
kind: Pod
metadata:
  name: envbin-sa
spec:
  serviceAccount: envbin
  containers:
    - name: envbin-sa
      image: mtinside/envbin:latest
      ports:
        - containerPort: 8080
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
# ---
# apiVersion: rbac.authorization.k8s.io/v1
